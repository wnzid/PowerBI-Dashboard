{% extends "base.html" %}
{% block title %}Sign In â€” Analytics Institute{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/login.css') }}" />
{% endblock %}
{% block content %}
  <main class="login-main py-5 bg-light">
    <div class="login-card shadow-sm bg-white p-4 rounded">
      <h2 class="login-title">Sign In</h2>
      <form action="{{ url_for('auth.login') }}" method="post" class="login-form">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="abc@analyticsinstitute.edu.au" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-control" placeholder="12 characters or longer" required>
            <button type="button" class="toggle-password btn btn-link p-0">Show</button>
          </div>
        </div>
        <button type="submit" id="loginBtn" class="btn btn-primary w-100">
          <span id="loginSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
          Sign In
        </button>
        <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password d-block mt-2">Forgot password?</a>
      </form>
    </div>
  </main>
{% endblock %}
{% block extra_js %}
  <script src="{{ url_for('static', filename='Js/login.js') }}"></script>
{% endblock %}
