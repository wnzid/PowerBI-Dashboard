{% extends 'admin/custom_master.html' %}
{% block body %}
  <header class="admin-hero">
    <div class="container">
      <h1 class="display-4">Administration Portal</h1>
      <p class="lead mb-0">Welcome, {{ current_user.email }}</p>
    </div>
  </header>
  <div class="container my-5">
    <div class="card admin-card shadow-sm mx-auto">
      <div class="card-body">
        <p class="mb-4">Use the navigation above to manage users, roles and review activity logs. You can access model management screens using the menu at the top.</p>
        <a href="{{ url_for('dashboard.import_data') }}" class="btn btn-primary me-2">Import Data</a>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
      </div>
    </div>
  </div>
{% endblock %}
