{% extends "base.html" %}
{% block title %}Registration Page{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/login.css') }}" />
{% endblock %}
{% block content %}
  <main class="login-main py-5 bg-light">
    <div class="login-card shadow-sm bg-white p-4 rounded">
      <h2 class="login-title">Register</h2>
      <form id="registrationForm" action="{{ url_for('auth.register') }}" method="post" class="login-form">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="abc@analyticsinstitute.edu.au" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-control" placeholder="12 characters or longer" required />
            <button type="button" class="toggle-password btn btn-link p-0">Show</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          {{ form.role(class="form-select", id="role") }}
        </div>
        <button type="submit" id="registerBtn" class="btn btn-primary w-100">
          <span id="registerSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
          Register
        </button>
      </form>
    </div>
  </main>
{% endblock %}
{% block extra_js %}
  <script src="{{ url_for('static', filename='Js/registration.js') }}"></script>
{% endblock %}
